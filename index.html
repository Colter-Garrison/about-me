<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="./styles/style.css" />
       

        <title>About Me</title>
    </head>

    <body id="body">
        <header id="header">
            <h1>All about me</h1>
        </header>

        <main>
            <section id="my-info">
                <h1>Hi, my name is ____!</h1>
                <p>
                    I use <span class="bold">he/him</span> pronouns. I live in

                </p>
                <button id="button">Change Name</button>
            </section>

            <section id="animal-style">
                <p>My favorite animal is:</p>
                <div class="hidden">
                    <img src="goat.jpeg" width="300" alt="a picture of a goat">
                </div>
                <button id="animal-button">Show Animal</button>
            </section>
        </main>

        <footer>&copy; 2022 Aspiring Software Developer</footer>

        <script type="module" src="./app.js"></script>
    </body>
