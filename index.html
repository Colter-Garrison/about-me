<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="./styles/style.css" />
       

        <title>About Me</title>
    </head>

    <body id="body">
        <header id="header">
            <h1>All about me</h1>
        </header>

        <main>
            <section id="about-section">
                <h1>Hi, I'm <span id="name">____</span></h1>
                <p>I use <span id="pronouns">he/him</span> pronouns.</p> 
                <p><span>I live in Sandy, OR.</span></p>
                <button id="about-button">Show My Name</button>
            </section>
            
            <section class="animal-section">
                <p>My favorite animal is: </p>
                <div id="animal-div" class="hidden">
                    <img src="goat.jpeg" width="300" alt="A picture of a goat" />
                    <p>A goat!</p>
                </div>
                <button id=animal-button>Show Animal</button>
            </section>
        </main>

        <footer>&copy; 2022 Aspiring Software Developer</footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
